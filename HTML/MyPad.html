                // 指定图表的配置项和数据

                    title: {
                        text: 'ECharts 入门示例'
                    },
                    tooltip: {},
                    legend: {
                        data:['销量']
                    },
                    xAxis: {
                        data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]

                    yAxis: {},

                        data: [5, 20, 36, 10, 10, 20]

                };
        
                // 使用刚指定的配置项和数据显示图表。
